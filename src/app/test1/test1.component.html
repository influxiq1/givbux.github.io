<button mat-raised-button color="accent" [routerLink]="['/']" routerLinkActive="router-link-active" style="z-index: 999;">Back</button>
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
<a-scene stats vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: mediump;' embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true; ' device-orientation-permission-ui="enabled: false">
    <!-- for ihop -->
    <a-assets *ngIf="parameterid == 'ihop'">
        <video src="https://s3.amazonaws.com/dev.givbux.com/assets/Ihop.mp4" preload="auto" id="Ihop" response-type="arraybuffer" loop autoplay autofocus playsinline>
    </video>
    </a-assets>

    <!-- for Staples -->
    <a-assets *ngIf="parameterid == 'staples'">
        <video src="https://s3.amazonaws.com/dev.givbux.com/assets/Staples+video.mp4" preload="auto" id="Staples" response-type="arraybuffer" loop autoplay autofocus playsinline>
    </video>
    </a-assets>

    <!-- for PizzaHut -->

    </video>
    </a-assets> -->


    <!-- for Maggianos -->

    <!-- for ihop -->

    <a-nft videohandler type='nft' url='/assets/images/ihop2' *ngIf="parameterid == 'ihop'">
